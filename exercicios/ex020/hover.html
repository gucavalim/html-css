<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(0, 255, 255, 0.336);
        }
        h1 {
            color: rgb(65, 0, 0);
        }
        div:hover {
            color: red;
        }
        div > p {
            display: none;

        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse AQUI.
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo.</p>
    
</body>
</html>
